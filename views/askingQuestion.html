<!DOCTYPE html>
<html>
<head>
    <title>Asking Question</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="askingQuestion/askingQuestion.css">
</head>
<body>
<div id="header">
    <h1 style="text-align: center;">QUESTION&ANSWER</h1>
</div>
<div id="body">
    <img src="askingQuestion/images/bag.png" id="add-image" onclick="bagClick()">
    <div style="display: none" id="form-input">
        <textarea type="text" name="question" id="input-question" placeholder="Type your question here."></textarea><br>
        <input type="text" name="author" id="input-author" placeholder="Type your name."/><br>
        <button id="done-button" onclick="getVal()">Done</button>
        <button id="cancel" onclick="cancelAddQuestion()">Cancel</button>
    </div>

    <table id="list-question" border="1px" cellspacing="0" cellpadding="5px"></table>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="askingQuestion/askingQuestion.js"></script>
</body>
</html>
